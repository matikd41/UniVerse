<html lang="eng">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Professor - UniVerse</title>
    <style>
        body{
            font-family: Arial;
            background: #f4f4f4;
            margin: 100px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .review-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea{
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button{
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>Add a Professor</h1>
        <form id="reviwForm">
            <div class="form-group">
                <label for="universityName"> Name of School:</label>
                <input type="text" id="universityName" name="universityName" required>
            <div>
                
            <div class="form-group">
                <label for="professorName">Professor's Name:</label>
                <input type="text" id="professorName" name="professorName" required>
            <div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>

            <div class="form-group">
                <label for="onlineCourse">This is an online course</label>
                <input type="checkbox" id="onlineCourse" name="onlineCourse" value="true">
            </div>


            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5"> 5 - Excellent</option>
                    <option value="4"> 4 - Very Good</option>
                    <option value="3"> 3 - Good</option>
                    <option value="2"> 2 - Poor</option>
                    <option value="1"> 1 - Awful</option>
                </select>
            </div>

            <div class="form-group">
                <label for="classDifficaulty">How difficult was this class?:</label>
                <select id="classDifficaulty" name="classDifficaulty" required>
                    <option value="1"> 1 - Very Easy</option>
                    <option value="2"> 2 - Easy</option>
                    <option value="3"> 3 - Average</option>
                    <option value="4"> 4 - Difficult</option>
                    <option value="5"> 5 - Extremely Difficult</option>
                </select>
            </div>

            <div class="form-group">
                <label for="takeAgain">Would you take this professor again?:</label>
                <select id="takeAgain" name="takeAgain" required>
                    <option value="yes"> Yes</option>
                    <option value="no"> No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textbooks">Did this professor require you to buy textbooks?:</label>
                <select id="textbooks" name="textbooks" required>
                    <option value="yes"> Yes</option>
                    <option value="no"> No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="attendance">Was attendance required?:</label>
                <select id="attendance" name="attendance" required>
                    <option value="yes"> Yes</option>
                    <option value="no"> No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gradeRecieved">Grade Recieved:</label>
                <select id="gradeRecieved" name="gradeRecieved" required>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                    <option value="audit">Audit/No Grade</option>
                    <option value="drop">Dropped/Withdrew</option>
                    <option value="inProgress">In Progress</option>
                    <option value="ratherNotSay">Rather not say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Write a Review</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
            </div>

            <button type="submit">Submit Rating</button>
        </form>
</body>
</html>
